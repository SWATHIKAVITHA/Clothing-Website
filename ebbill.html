<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eb Bill Calculator</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<style>
body
{
color:green;
}
</style>
<body><center>
    <div>
        <div>
            <h1><b>Daily expense:August </b></h1>
        </div>
        Enter monthly_salary : <br>
            <input type="text" id="Text1">
            <br>
            Enter home_rent : <br>
            <input type="text" id="Text2">
            <br>
            Enter eb_bill : <br>
            <input type="text" id="Text3">
            <br>
            Grocery : <br>
            <input type="text" id="Text4">
            <br>
            Vegetable : <br>
            <input type="text" id="Text5">
            <br>
            Medical : <br>
            <input type="text" id="Text6">
            <br> 
            Miscellaneous : <br>
            <input type="text" id="Text7">
            <br>     
              Result : <br>
            <input type="text" id="txtresult">
            <br><br>
         <input type="button" class="btn btn-success" value="Display Result" onclick="add_number()">
<script>
 function add_number() {

            var monthly_salary = parseInt(document.getElementById("Text1").value);
            var home_rent = parseInt(document.getElementById("Text2").value);
           
              var eb_bill = parseInt(document.getElementById("Text3").value);
           

              var Grocery = parseInt(document.getElementById("Text4").value);
            var Vegetable = parseInt(document.getElementById("Text5").value);
           
              var Medical = parseInt(document.getElementById("Text6").value);
              var Miscellaneous = parseInt(document.getElementById("Text7").value);
           
          
            var result = monthly_salary-(home_rent+ eb_bill+ Grocery+ Vegetable+ Medical+ Miscellaneous)

            document.getElementById("txtresult").value = result;
        }

</script>
</center>
</body>
</html>
